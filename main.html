      <div class="notif-container">
        <button type="button" class="btn btn-primary" id="notificationBtn" data-bs-toggle="modal" data-bs-target="#notificationModal">
          Notification
        </button>
        <span class="dot d-none"></span>
      </div>
      

      <!-- Notification Modal -->
      <div class="modal fade" id="notificationModal" tabindex="-1" aria-labelledby="notificationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">

            </div>
          </div>
        </div>

      <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">

          <div class="modal-content position-relative">
            <img class="img-thumbnail img-fluid rounded-circle position-absolute" style="top: -128px; left: 50%; transform: translateX(-50%);" src="">

              </p>
              <p class="my-2 mb-4">
                <span class="fw-bold">Age: </span><span class="user-age"></span>
              </p>
              <button type="button" class="btn-close position-absolute" style="top: 10px; right: 10px;" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
          </div>
        </div>
      </div>

      <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <img src="..." class="rounded me-2" alt="...">
            <strong class="me-auto">Bootstrap</strong>
            <small>11 mins ago</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
            Hello, world! This is a toast message.
          </div>
        </div>
      </div>

              <br /><br />

        <div class="toast-container position-fixed bottom-0 end-0 p-3">
          <div id="successToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
