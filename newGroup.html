    <h1>Create a New Group</h1>
    <form id="hopinForm">
        <div class="form-group">
            <label for="hopinFormTitle">Group Name</label>

        <br>
        <div class="select-one-way">

            <option>No</option>
          </select>
        </div>
        <br>
        <div class="form-group">
            <label for="hopinFormDescription">Description</label>
            <textarea class="form-control" id="hopinFormDescription"  maxlength="100" rows="3"></textarea>
        </div>
        <br> 
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-lg btn-primary">Create</button>
