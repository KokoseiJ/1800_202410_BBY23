  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>

    <div class="container-lg">
      <div class="d-flex justify-content-between">
        <h1 class="mt-4 mb-2">Edit Profile</h1>
        <button id="hopinLogout" class="btn btn-danger my-auto" style="height: min-content !important">Logout</button>
      </div>
      <img id="hopinFormPfp" class="hopin-profile-pfp img-thumbnail my-2 rounded-circle mx-auto d-block" style="width: 15rem"/>
      <h2 id="hopinFormNameLabel" class="hopin-profile-name text-center my-2"></h2>
      <form id="hopinForm">
        <div class="mb-3">
          <label for="hopinFormUserName" class="form-label">Preferred Name</label>
          <input type="text" class="form-control" id="hopinFormUserName"/>
        </div>
        <div class="mb-3">
          <label for="hopinFormProgram" class="form-label">Program</label>
          <input type="text" class="form-control" id="hopinFormProgram"/>
        </div>
        <div class="mb-3">
          <label for="hopinFormUserAge" class="form-label">Age</label>
          <input type="number" class="form-control" min="15" max="99" id="hopinFormAge"/>
        </div> 
        <button id="hopinFormSubmit" class="btn btn-primary" type="submit" href="profile.html">
          <a href="profile.html" style="color:white; text-decoration: none;">Confirm Changes</a></button>
        
      </form>
      <button id="hopinFormCancel" class="btn btn-danger" href="profile.html">
        <a href="profile.html" style="color:white; text-decoration: none;">Cancel</a>
      </button>
    </div>
